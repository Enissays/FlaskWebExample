<!DOCTYPE html>
<html lang="en">
<head>

    <title>S'enregistrer</title>

    </head>

<body>

    <h1>S'enregistrer</h1>

        <label for="email">Email</label>

        <input type="submit" value="S'enregistrer">
    </form>

    </div>
